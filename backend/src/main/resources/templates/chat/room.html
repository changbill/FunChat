<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h2 th:text="${room.roomName} + ' 채팅방'">방 이름</h2>
<hr>

<div id="chat-content" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 10px; padding: 10px;">
</div>

<input type="text" id="message" placeholder="메시지를 입력하세요..." onkeypress="if(event.keyCode==13) sendMessage()">
<button onclick="sendMessage()">전송</button>

<script th:inline="javascript">
    // 타임리프 변수를 자바스크립트 변수로 할당
    var roomId = [[${room.roomId}]];
    var sender = "User_" + Math.floor(Math.random() * 100); // 우선 랜덤 닉네임 사용
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/ws-chat'); // WebSocketConfig에 설정한 엔드포인트
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // 1. 해당 채팅방 구독 (메시지 수신)
            stompClient.subscribe('/topic/group/' + roomId, function (response) {
                var message = JSON.parse(response.body);
                showMessage(message);
            });

            // 2. 입장 알림 보내기 (메시지 발신)
            stompClient.send("/app/chat/message", {}, JSON.stringify({
                type: 'ENTER',
                roomId: roomId,
                sender: sender
            }));
        });
    }

    function sendMessage() {
        var content = $('#message').val();
        if (content && stompClient) {
            // TALK 타입으로 메시지 전송
            var chatMessage = {
                type: 'TALK',
                roomId: roomId,
                sender: sender,
                message: content
            };
            stompClient.send("/app/chat/message", {}, JSON.stringify(chatMessage));
            $('#message').val(''); // 입력창 초기화
        }
    }

    function showMessage(message) {
        var msgDiv = $('<div></div>');
        if (message.type === 'ENTER') {
            msgDiv.css("color", "blue").text(message.message);
        } else {
            msgDiv.text(message.sender + " : " + message.message);
        }
        $('#chat-content').append(msgDiv);
        // 스크롤 최하단 유지
        $('#chat-content').scrollTop($('#chat-content')[0].scrollHeight);
    }

    // 페이지 로드 시 웹소켓 연결 시작
    $(document).ready(function() {
        connect();
    });
</script>
</body>
</html>
